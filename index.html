<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404-Error</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&family=Space+Mono&display=swap');
    </style>
</head>

<body>
    <header class="container">
        <h1 class="mt-4  header-title">404 NOT FOUND</h1>
    </header>
    <main class="container mt-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6 d-flex justify-content-center">
                <img class="img_x" src="./Scarecrow.png" alt="">
            </div>
            <div class="col-lg-6">
                <h1 class="main-title">I have bad news for you</h1>
                <p class="p-title">The page you are looking for might be removed or is temporarily unavailable</p>
                <button class=" mt-2 btn_x">Back to homepage</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>

</html>
